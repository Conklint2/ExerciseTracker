<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Signup</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <div id="header-placeholder"></div>
        <div class="container">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4" class="col-form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4" class="col-form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress" class="col-form-label">First Name</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="ex. John">
                </div>
                <div class="form-group">
                    <label for="inputAddress2" class="col-form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Ex. Doe">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
        <script src="dist/bundle.js"></script>
    </body>
</html>
