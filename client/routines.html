<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Routines</title>
        <link rel="stylesheet" href="dist/main.bundle.css">
    </head>
    <body>

        <div id="header-placeholder"></div>

        <h1 style="color:white">CLICK ON A WORKOUT TO COMPLETE IT</h1>

        <div id="accordion" role="tablist">

            <div class="card">
                <div class="card-header" role="tab" id="headingOne">
                    <h5 class="mb-0">
                        <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Completed Exercises
                        </a>
                    </h5>
                </div>
          
                <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="completed-workouts">
                        </ul>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" role="tab" id="headingTwo">
                    <h5 class="mb-0">
                        <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Arm Exercises
                        </a>
                    </h5>
                </div>

                <div id="collapseTwo" class="collapse show" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                            <ul class="list-group list-group-flush" id="arm-workouts">
                                <li class="list-group-item" id="incomplete">Arm Workout #1</li>
                                <li class="list-group-item" id="incomplete">Arm Workout #2</li>
                                <li class="list-group-item" id="incomplete">Arm Workout #3</li>
                            </ul> 
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" role="tab" id="headingThree">
                    <h5 class="mb-0">
                        <a class="collapsed" data-toggle="collapse" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Leg Exercises
                        </a>
                    </h5>
                </div>

                <div id="collapseThree" class="collapse show" role="tabpanel" aria-labelledby="headingThree" data-parent="#accordion">
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="leg-workouts">
                            <li class="list-group-item">Leg Workout #1</li>
                            <li class="list-group-item">Leg Workout #2</li>
                            <li class="list-group-item">Leg Workout #3</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

		<script src="dist/bundle.js"></script>
    </body>
</html>
